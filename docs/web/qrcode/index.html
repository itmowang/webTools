te" onclick="generateQRCode()">
生成二维码
</button> </form> <p class="mt-4">生成的二维码将显示在下方：</p> <div class="flex justify-center"> <div class="mt-8" id="qrcodeContainer"> <div id="qrcode"></div> </div> </div> </div> </div> <script src="https://cdn.jsdelivr.net/npm/qrcanvas@3"></script> <script>
    function generateQRCode() {
      const inputText = document.getElementById("inputText").value;
      const qrcodeContainer = document.getElementById("qrcode");

      // 获取参数设置
      const size = parseInt(document.getElementById("sizeInput").value) || 200;
      const padding = parseInt(document.getElementById("paddingInput").value) || 10;
      const correctLevel = document.getElementById("correctLevelInput").value;
      const effect = document.getElementById("effectInput").value;

      // 清除已有二维码
      qrcodeContainer.innerHTML = "";

      if (!inputText) {
        alert("请输入内容！");
        return;
      }

      // 生成二维码
      const canvas = qrcanvas.qrcanvas({
        data: inputText,
        size: size,
        padding: padding,
        correctLevel: correctLevel,
        effect: effect === 'round' ? { key: 'round', value: 0.5 } : undefined, // 设置圆角效果
      });

      // 将生成的二维码添加到页面
      qrcodeContainer.appendChild(canvas);
    }
  </script>  </main> <!-- Footer --><footer class="bg-info text-white text-center py-4 mt-8 fixed bottom-0 w-full"> <p>&copy; 2024 我的Web工具箱. 版权所有。</p> </footer> </body></html>
