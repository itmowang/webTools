s="btn btn-secondary btn-link">匹配身份证</button> <button onclick="setRegex('^-?\d+$')" class="btn btn-secondary btn-link">匹配整数</button> <button onclick="setRegex('^(25[0-5]|2[0-4]\d|[01]?\d\d?)\.(25[0-5]|2[0-4]\d|[01]?\d\d?)\.(25[0-5]|2[0-4]\d|[01]?\d\d?)\.(25[0-5]|2[0-4]\d|[01]?\d\d?)$')" class="btn btn-secondary btn-link">匹配 IPv4 地址</button> </div> <div class="mb-4"> <label for="matchResult" class="block text-sm font-medium">匹配结果</label> <textarea id="matchResult" class="textarea textarea-bordered w-full h-32" readonly placeholder="匹配结果将在此处显示..."></textarea> </div> <div class="flex justify-between space-x-2"> <button onclick="clearFields()" class="btn btn-error w-full text-white">清空</button> </div> </div> </div>  </main> <!-- Footer --><footer class="bg-info text-white text-center py-4 mt-8 fixed bottom-0 w-full"> <p>&copy; 2024 我的Web工具箱. 版权所有。</p> </footer> </body></html> <script>
  function testRegex() {
    const inputText = document.getElementById("inputText").value;
    const regexPattern = document.getElementById("regexPattern").value;
    const globalSearch = document.getElementById("globalSearch").checked
      ? "g"
      : "";
    const ignoreCase = document.getElementById("ignoreCase").checked ? "i" : "";
    const flags = globalSearch + ignoreCase;

    if (!regexPattern) {
      alert("请输入正则表达式");
      return;
    }

    try {
      const regex = new RegExp(regexPattern, flags);
      const matches = inputText.match(regex);
      const result = matches ? matches.join("\n") : "没有匹配项";
      document.getElementById("matchResult").value = result;
    } catch (error) {
      alert("正则表达式无效：" + error.message);
    }
  }

  function setRegex(pattern) {
    document.getElementById("regexPattern").value = pattern;
  }

  function clearFields() {
    document.getElementById("inputText").value = "";
    document.getElementById("regexPattern").value = "";
    document.getElementById("matchResult").value = "";
  }
</script>
