>联系</a> </div> </nav> </header> <main> <div class="bg-gray-100 min-h-screen flex flex-col items-center justify-center pt-32 pb-32"><div class="bg-white p-8 shadow-md w-full max-w-2xl card"><h1 class="text-2xl font-bold mb-4">JSON 在线转换工具</h1><div class="mb-4"><label for="jsonInput" class="block text-sm font-medium mb-2">输入 JSON</label><textarea id="jsonInput" class="hidden"></textarea><div id="jsonInputEditor" class="border"></div></div><div class="flex mb-4"><button onclick="validateJson()" class="btn btn-info text-white mr-2">校验 JSON</button><button onclick="formatJson()" class="btn btn-primary text-white mr-2">格式化 JSON</button><button onclick="compressJson()" class="btn btn-secondary text-white mr-2">压缩 JSON</button><button onclick="escapeJson()" class="btn btn-warning text-white mr-2">转义 JSON</button></div><div class="mb-4"><label for="jsonOutput" class="block text-sm font-medium mb-2">转换结果</label><textarea id="jsonOutput" class="hidden"></textarea><div id="jsonOutputEditor" class="border"></div></div><div class="flex   "><button onclick="copyResult()" class="btn btn-success text-white mr-2">复制结果</button><button onclick="clearResult()" class="btn btn-error text-white mr-2">清空</button></div></div></div> </main> <!-- Footer --><footer class="bg-info text-white text-center py-4 mt-8 fixed bottom-0 w-full"> <p>&copy; 2024 我的Web工具箱. 版权所有。</p> </footer> </body></html><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script><script>
    let jsonInputEditor;
    let jsonOutputEditor;
  
    document.addEventListener("DOMContentLoaded", function() {
      jsonInputEditor = CodeMirror.fromTextArea(document.getElementById("jsonInput"), {
        mode: "application/json",
        lineNumbers: true,
        theme: "default",
        autoCloseBrackets: true,
      });
  
      jsonOutputEditor = CodeMirror.fromTextArea(document.getElementById("jsonOutput"), {
        mode: "application/json",
        lineNumbers: true,
        readOnly: true,
        theme: "default",
        autoCloseBrackets: true,
      });
    });
  
    function validateJson() {
      const input = jsonInputEditor.getValue().trim();
      try {
        JSON.parse(input);
        alert("JSON 是有效的！");
      } catch (error) {
        alert("无效的 JSON：" + error.message);
      }
    }
  
    function formatJson() {
      const input = jsonInputEditor.getValue().trim();
      try {
        const formatted = JSON.stringify(JSON.parse(input), null, 2);
        jsonOutputEditor.setValue(formatted);
      } catch (error) {
        alert("无法格式化 JSON：" + error.message);
      }
    }
  
    function compressJson() {
      const input = jsonInputEditor.getValue().trim();
      try {
        const compressed = JSON.stringify(JSON.parse(input));
        jsonOutputEditor.setValue(compressed);
      } catch (error) {
        alert("无法压缩 JSON：" + error.message);
      }
    }
  
    function escapeJson() {
      const input = jsonInputEditor.getValue().trim();
      try {
        const escaped = JSON.stringify(JSON.parse(input));
        const result = escaped.replace(/"/g, '\\"');
        jsonOutputEditor.setValue(result);
      } catch (error) {
        alert("无法转义 JSON：" + error.message);
      }
    }
  
    function copyResult() {
      jsonOutputEditor.execCommand("selectAll");
      document.execCommand("copy");
      alert("结果已复制到剪贴板！");
    }
  
    function clearResult() {
      jsonInputEditor.setValue("");
      jsonOutputEditor.setValue("");
    }
  </script>
