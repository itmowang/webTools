ol items-center justify-center pt-32 pb-32"> <div class="bg-white p-8 shadow-md w-full max-w-3xl card"> <h1 class="text-2xl font-bold mb-4">HTML 实体转义工具</h1> <div class="mb-4"> <label for="inputText" class="block text-sm font-medium mb-2">输入文本</label> <textarea id="inputText" class="textarea textarea-bordered w-full h-24" placeholder="请输入文本或 HTML 实体..."></textarea> </div> <div class="flex items-center mb-4"> <button onclick="escapeHtmlEntities()" class="btn btn-info  text-white">转义为 HTML 实体</button> <button onclick="unescapeHtmlEntities()" class="btn btn-info  text-white ml-2">解码 HTML 实体</button> </div> <div class="mb-4"> <label for="outputText" class="block text-sm font-medium mb-2">结果</label> <div id="outputText" class="w-full h-32 border p-4 overflow-y-auto"></div> </div> <div class="flex items-center"> <button onclick="copyResult()" class="btn btn-info text-white">复制结果</button> <button onclick="clearFields()" class="btn btn-error text-white ml-2">清空</button> </div> </div> </div>  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material.min.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script> <script>
    function escapeHtmlEntities() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");

      const escapeElement = document.createElement('div');
      escapeElement.textContent = input;
      output.innerHTML = escapeElement.innerHTML; // Encode HTML entities
    }

    function unescapeHtmlEntities() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("outputText");

      const unescapeElement = document.createElement('div');
      unescapeElement.innerHTML = input;
      output.textContent = unescapeElement.textContent; // Decode HTML entities
    }

    function copyResult() {
      const output = document.getElementById("outputText");
      navigator.clipboard.writeText(output.textContent || output.innerHTML).then(() => {
        alert('结果已复制到剪贴板');
      });
    }

    function clearFields() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").textContent = "";
    }
