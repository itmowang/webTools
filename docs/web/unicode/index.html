-screen flex flex-col items-center justify-center pt-32 pb-32"> <div class="bg-white p-8 shadow-md w-full max-w-2xl card"> <h1 class="text-2xl font-bold mb-4">Unicode 与中文转换工具</h1> <div class="mb-4"> <label for="inputText" class="block text-sm font-medium mb-2">输入文本</label> <textarea id="inputText" class="textarea textarea-bordered w-full h-32" placeholder="请输入中文文本或 Unicode 编码..."></textarea> </div> <div class="  mb-4"> <button onclick="convertToUnicode()" class="btn btn-info w-full text-white">转换为 Unicode</button> <button onclick="convertToChinese()" class="btn btn-info w-full mt-4 text-white">转换为中文</button> </div> <div class="mb-4"> <label for="resultText" class="block text-sm font-medium mb-2">转换结果</label> <textarea id="resultText" class="textarea textarea-bordered w-full h-32" readonly placeholder="转换结果将在此处显示..."></textarea> </div> <div class=""> <button onclick="copyResult()" class="btn btn-success w-full text-white">复制结果</button> <button onclick="clearFields()" class="btn btn-error w-full mt-4 text-white">清空</button> </div> </div> </div>  </main> <!-- Footer --><footer class="bg-info text-white text-center py-4 mt-8 fixed bottom-0 w-full"> <p>&copy; 2024 我的Web工具箱. 版权所有。</p> </footer> </body></html> <script>
  function convertToUnicode() {
    const inputText = document.getElementById("inputText").value;
    let unicodeText = "";
    for (let i = 0; i < inputText.length; i++) {
      unicodeText += "\\u" + inputText.charCodeAt(i).toString(16).padStart(4, "0");
    }
    document.getElementById("resultText").value = unicodeText;
  }

  function convertToChinese() {
    const inputText = document.getElementById("inputText").value;
    let chineseText = inputText.replace(/\\u[\dA-Fa-f]{4}/g, function(match) {
      return String.fromCharCode(parseInt(match.replace("\\u", ""), 16));
    });
    document.getElementById("resultText").value = chineseText;
  }

  function copyResult() {
    const resultText = document.getElementById("resultText");
    resultText.select();
    document.execCommand("copy");
    alert("已复制到剪贴板");
  }

  function clearFields() {
    document.getElementById("inputText").value = "";
    document.getElementById("resultText").value = "";
  }
</script>
